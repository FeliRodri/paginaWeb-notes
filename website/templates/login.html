{% extends "base.html" %} {% block title%}Login{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <form method="POST" class="border p-3 rounded" style="width: 400px;" >

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-success" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <div class="text-center mb-4">
            <img class="mb-4" src="{{ url_for('static', filename='images/simbolo-icono-usuario-blanco-representacion-3d.jpg') }}" alt="Logo" width="200" height="115">
            <h3 class="text-center">Please Sign in</h3>
        </div>
        
        <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <div class="input-icon">
                <input type="email" class="form-control" name="email" id="email" placeholder="e.g. elbubba254@hotmail.com">
                <i class="far fa-envelope"></i>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div class="input-icon">
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter password">
                <i class="fas fa-key"></i>
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-between align-items-center">
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                <label class="form-check-label" for="remember">Remember Me</label>
            </div>
            <div class="form-group">
                <small><a href="{{ url_for('auth.forgot_password') }}">Forgot your Password?</a></small>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
</div>

{% endblock %}
